<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section>
        <h2>Age Calculator</h2>
            <hr>
         <form onsubmit="return calcAge()">
            <div class="main">
                <div class="data-fields">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date_user" placeholder="DD" min="1" max="2" class="text">
                </div>
                <div class="data-fields">
                    <label for="month">Month</label>
                    <input type="text" name="montn" id="month_user" placeholder="MM"
                    min="1" max="2" class="text">
                </div>
                <div class="data-fields">
                    <label for="year">Year</label>
                    <input type="text" name="year" id="year_user" placeholder="YYYY" min="4" max="4" class="text">
                </div>

            </div>
            <div class="button_p">
                <input type="submit" value="submit" class="button">
            </div>
        </form>
        <div id="error"></div>
        <div id="res"></div>
    </section>
</body>
</html>
